    <head>
        <title>Form and Table</title></head>

        <fieldset width;"500px">
        <center>
        <Table style= width:500px border="10px">

           </tr>

               <td colspan=""><Button type="reset">Resets</Button></td>

           </form>
        </Table>
    
        </Fieldset>
        </center>
